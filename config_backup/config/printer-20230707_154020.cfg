# This file contains common pin mappings for the BIGTREETECH SKR E3
# Turbo. To use this config, the firmware should be compiled for the
# LPC1769.

# See docs/Config_Reference.md for a description of parameters.

[include mainsail.cfg]

################################################
# E3D Super Whopper Motor
# Rated Current: DC 2Amp
# Rated Current 2A (RMS) or 2.8A (peak) per coil
################################################
[stepper_x]
step_pin: P1.4
dir_pin: !P1.8
enable_pin: !P1.0
microsteps: 16
rotation_distance: 40
endstop_pin: ^P1.29
position_endstop: 393
position_min: -9
position_max: 400
homing_speed: 50

[tmc2209 stepper_x]
uart_pin: P1.1
#diag_pin: P1.29
#run_current: 1.13
run_current: 1.00
stealthchop_threshold: 999999

################################################
# E3D Super Whopper Motor
# Rated Current: DC 2Amp
# Rated Current 2A (RMS) or 2.8A (peak) per coil
################################################
[stepper_y]
step_pin: P1.14
dir_pin: !P1.15
enable_pin: !P1.9
microsteps: 16
rotation_distance: 40
endstop_pin: ^P1.28
position_endstop: 374
position_min: -10
position_max: 374
homing_speed: 50

[tmc2209 stepper_y]
uart_pin: P1.10
#diag_pin: P1.28
#run_current: 1.13
run_current: 1.00
stealthchop_threshold: 999999

################################################
# Creality 42-34 Motor
# Current Rating: 1.5A
# Rated Current 2A (RMS) or 2.8A (peak) per coil
################################################
[stepper_z]
step_pin: P4.29
dir_pin: !P4.28
enable_pin: !P1.16
microsteps: 16
rotation_distance: 4
endstop_pin: probe:z_virtual_endstop # For bltouch
position_min: -15
position_max: 450

[tmc2209 stepper_z]
uart_pin: P1.17
#diag_pin: P1.27
#run_current: 0.850
run_current: 0.580
stealthchop_threshold: 999999

################################################
# Creality 42-34 Motor
# Current Rating: 1.5A
# Rated Current 2A (RMS) or 2.8A (peak) per coil
################################################
[stepper_z1]
step_pin: P2.11
dir_pin: !P2.12
enable_pin: !P0.21
microsteps: 16
rotation_distance: 4

[tmc2209 stepper_z1]
uart_pin: P0.22
#diag_pin: P1.25
#run_current: 0.850
run_current: 0.580
stealthchop_threshold: 999999

################################################
# LDO-36STH20-1004AHG Motor
# Current Rating: 1Amp
# Rated Current 2A (RMS) or 2.8A (peak) per coil
################################################
[extruder]
step_pin: P2.6
dir_pin: !P2.7
enable_pin: !P0.4
microsteps: 16
full_steps_per_rotation: 200
rotation_distance: 4.637
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: P2.3
sensor_type: PT1000
sensor_pin: P0.24
control: pid
pid_Kp: 68.811
pid_Ki: 0.803
pid_Kd: 1473.417
min_temp: 0
max_temp: 250
max_extrude_only_distance: 500
max_extrude_only_velocity: 120

[tmc2209 extruder]
uart_pin: P0.5
#diag_pin: P1.26
interpolate: true
# Orbitor Instructions Run Current
#run_current: 0.85
# ZeroG 80% Run Current suggestion
#run_current: 0.79
run_current: 0.85
hold_current: 0.100
sense_resistor: 0.11
stealthchop_threshold: 0
driver_TBL: 0
driver_HEND: 6
driver_HSTRT:7
driver_TOFF: 4

###########################
# Probe
###########################
[bltouch]
sensor_pin: ^P1.22
control_pin: P1.23
x_offset: 32
y_offset: 5
z_offset: 0
samples: 1
stow_on_each_sample: False

[safe_z_home]
home_xy_position: 192,182 # changes based on probe offsets
speed: 70
z_hop: 10
z_hop_speed: 5

###########################
# Bed Heater
###########################
[heater_bed]
heater_pin: P2.5
sensor_type: EPCOS 100K B57560G104F
sensor_pin: P0.25
control: pid
pid_Kp: 68.561
pid_Ki: 0.619
pid_Kd: 1897.417
min_temp: 0
max_temp: 130

###########################
# Fans
###########################
[fan]
pin: P2.1

[heater_fan heatbreak_cooling_fan]
pin: P2.2

[mcu]
serial: /dev/serial/by-id/usb-Klipper_lpc1769_1520010CC09869AF0AC1405EC52000F5-if00

[printer]
kinematics: corexy
max_velocity: 300
max_accel: 3000
max_z_velocity: 5
max_z_accel: 100

[static_digital_output tmc_standby_pins]
pins: !P3.26, !P3.25, !P1.18, !P1.19, !P2.13

[display]
lcd_type: st7920
cs_pin: EXP1_7
sclk_pin: EXP1_6
sid_pin: EXP1_8
encoder_pins: ^EXP1_5, ^EXP1_3
click_pin: ^!EXP1_2

[output_pin beeper]
pin: EXP1_1

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=P2.8,  EXP1_3=P0.19, EXP1_5=P0.20, EXP1_7=P0.17, EXP1_9=<GND>,
    EXP1_2=P0.16, EXP1_4=<RST>, EXP1_6=P0.15, EXP1_8=P0.18, EXP1_10=<5V>

# See the sample-lcd.cfg file for definitions of common LCD displays.
